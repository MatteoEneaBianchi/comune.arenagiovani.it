- title: "Sul progetto"
  description: "Arena Giovani è un progetto ideato e attualmente gestito da Gabriel Jones, nato con l'obiettivo di offrire un supporto concreto alle politiche giovanili attraverso una struttura organizzativa ben definita. Il progetto si articola in diversi uffici tematici, ciascuno specializzato in un'area amministrativa specifica, garantendo così un'azione mirata ed efficace nei vari settori di interesse per i giovani. Grazie a questa suddivisione, Arena Giovani è in grado di rispondere in modo puntuale alle esigenze emergenti, promuovendo iniziative, progetti e strategie che favoriscono la crescita personale e professionale delle nuove generazioni."
  link: "/sulprogetto"
