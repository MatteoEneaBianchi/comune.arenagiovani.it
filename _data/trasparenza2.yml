comunicati:
  - id: "1"
    titolo: "Comunicato del presidente N1"
    testo: "Gabriel Jones e il suo team hanno annunciato che, a partire dal 1° aprile 2025, il nuovo direttivo sarà ufficialmente insediato, aprendo la strada a una gestione più inclusiva e trasparente. Per scoprire tutti i dettagli e le novità, vi invitiamo a leggere il documento completo, che include informazioni cruciali sul progetto e sulle modalità di partecipazione."
    link: "https://comune.arenagiovani.it/assets/1.pdf"
comunicati:
  - id: "2"
    titolo: "Obiettivi mandato Gabriel Jones | Organo dei soci"
    testo: "Il team del presidente ha dedicato tempo ed energie per elaborare con cura e determinazione un piano strategico, che comprende tre obiettivi principali. Questi obiettivi rappresentano le linee guida fondamentali del mandato di Gabriel Jones e sono stati concepiti per rispondere alle sfide e alle opportunità del periodo in cui si svolgerà il suo incarico. Ogni obiettivo è stato scelto con l'intento di promuovere il benessere e il progresso, e di dare una direzione chiara e concreta alle azioni future, assicurando che ogni decisione e iniziativa siano in linea con la visione e le priorità della presidenza."
    link: "https://comune.arenagiovani.it/assets/obiettivi_primo_mandato.pdf"
